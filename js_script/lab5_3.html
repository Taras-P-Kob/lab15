<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 Task 3</title>
	    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h2>Шифрування тексту</h2>
    <label for="inputText">Введіть текст:</label>
    <input type="text" id="inputText">
    <button onclick="encryptText()">Зашифрувати</button>

    <p><strong>Зашифрований текст:</strong> <span id="outputText"></span></p>

    <script>
        function encryptText() {
            const input = document.getElementById('inputText').value;
            let encryptedText = '';

            for (let i = 0; i < input.length; i++) {
                let char = input[i];

                if (char >= 'а' && char <= 'я') {
                    // Заміна на наступну літеру
                    encryptedText += String.fromCharCode(
                        char.charCodeAt(0) + 1 > 'я'.charCodeAt(0) 
                        ? 'а'.charCodeAt(0) 
                        : char.charCodeAt(0) + 1
                    );
                } else if (char === ' ') {
                    encryptedText += ' '; // Залишаємо пробіли
                } else {
                    encryptedText += char; // Якщо не літера, залишаємо як є
                }
            }

            document.getElementById('outputText').textContent = encryptedText;
        }
    </script>
