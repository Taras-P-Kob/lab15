<body>
    <h2>Шифрування тексту</h2>
    <label for="inputText">Введіть текст:</label>
    <input type="text" id="inputText">
    <button onclick="encryptText()">Зашифрувати</button>

    <p><strong>Зашифрований текст:</strong> <span id="outputText"></span></p>

    <script>
function encrypt(text) {
    const alphabet = 'абвгдеєжзиійклмнопрстуфхцчшщьюя';
    const alphabetUpper = alphabet.toUpperCase(); // Великий алфавіт
    let encryptedText = '';

    for (let i = 0; i < text.length; i++) {
        let char = text[i];
        
        if (alphabet.includes(char)) {
            let index = alphabet.indexOf(char);
            let nextIndex = (index + 1) % alphabet.length;
            encryptedText += alphabet[nextIndex];
        } else if (alphabetUpper.includes(char)) {
            let index = alphabetUpper.indexOf(char);
            let nextIndex = (index + 1) % alphabetUpper.length;
            encryptedText += alphabetUpper[nextIndex];
        } else {
            encryptedText += char;  // Якщо це не буква, додаємо її без змін (наприклад, пробіл)
        }
    }

    return encryptedText;
}

const originalText = "Я Роман";
const encrypted = encrypt(originalText);
console.log(`Оригінал: ${originalText}`);
console.log(`Шифр: ${encrypted}`);

    </script>
